<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Detection</title>
</head>
<body>
    <h1>Emotion Detection App</h1>
    <button onclick="captureEmotion()">Capture Emotion</button>
    <h2 id="emotion"></h2>

    <script>
        async function captureEmotion() {
            try {
                const response = await fetch('/capture_emotion');
                const data = await response.json();
                if (data.emotion) {
                    document.getElementById('emotion').innerText = `Detected Emotion: ${data.emotion}`;
                } else {
                    document.getElementById('emotion').innerText = "Error: Could not capture emotion.";
                }
            } catch (error) {
                console.error("Error capturing emotion:", error);
            }
        }
    </script>
</body>
</html>
