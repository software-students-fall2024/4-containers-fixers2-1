<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Traffic Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>NYC Real-Time Traffic Dashboard</h1>
        
        <!-- Real-Time Data Section -->
        <div class="realtime-data">
            <h2>Current Traffic Status</h2>
            <p>Vehicle Count: Cars - {{ vehicle_counts['cars'] }}, Trucks - {{ vehicle_counts['trucks'] }}, Buses - {{ vehicle_counts['buses'] }}</p>
            <p>Congestion Level: {{ congestion_level }}</p>
            <div class="chart-container">
                <canvas id="realTimeChart"></canvas>
            </div>
        </div>

        <!-- Historical Data Section -->
        <div class="historical-data">
            <h2>Historical Traffic Data</h2>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate">
            <button onclick="fetchHistoricalData()">Show Data</button>
            <div class="chart-container">
                <canvas id="historicalChart"></canvas>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
</body>
</html>
