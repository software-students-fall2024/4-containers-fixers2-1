<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Real-Time Traffic Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .congestion { font-size: 1.2em; font-weight: bold; padding: 10px; }
        .green { color: green; }
        .orange { color: orange; }
        .red { color: red; }
    </style>
</head>
<body>
    <h1>NYC 5th Avenue Real-Time Traffic Dashboard</h1>
    <h2>Current Traffic Status</h2>
    <p>Vehicle Count: Cars - {{ vehicle_counts.cars }}, Trucks - {{ vehicle_counts.trucks }}, Buses - {{ vehicle_counts.buses }}</p>
    <p class="congestion {{ color }}">Congestion Level: {{ congestion_level }}</p>
</body>
</html>
